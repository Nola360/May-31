<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Cards</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <h3>Animated Profile Cards</h3>

  <div class="container">
    <div class="wrapper">
      <a href="#">
        <img
          src="https://images.pexels.com/photos/3276685/pexels-photo-3276685.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
          alt="">
      </a>
      <div class="title">✨Brown Sugar Bae✨</div>
      <div class="place">Oakland, Ca</div>
    </div>
    <div class="content">
      <p>Model, Public Figure <br>Community Activist, Dancer, Entrepreneur</p>
      <div class="buttons">
        <div class="btn">
          <button>Message</button>
        </div>
        <div class="btn">
          <button>Following</button>
        </div>
      </div>
    </div>
    <div class="icons">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </div>
  </div>

</body>
<script src="app.js"></script>

</html>
